<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkLogin(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Definujeme správne heslo
            var correctPassword = 'spravneheslo';

            if (password === correctPassword) {
                window.location.href = 'https://www.instagram.com/';
            } else {
                alert('Nesprávne heslo, skúste znova.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="title">Instagram</h1>
            <form onsubmit="checkLogin(event)">
                <input type="text" id="username" placeholder="Phone number, username, or email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <div class="or">OR</div>
                <button class="fb-login" type="button">Log in with Facebook</button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="get-the-app">
            <p>Get the app.</p>
            <div class="app-links">
                <a href="#"><img src="google-play.png" alt="Get it on Google Play"></a>
                <a href="#"><img src="microsoft-store.png" alt="Get it from Microsoft"></a>
            </div>
        </div>
    </div>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Meta</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Instagram Lite</a></li>
                <li><a href="#">Threads</a></li>
                <li><a href="#">Contact Uploading & Non-Users</a></li>
                <li><a href="#">Meta Verified</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
